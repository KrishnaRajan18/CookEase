{% extends 'base.html' %} {% block title %} Recipe Info {% endblock %} {% block
content %}

<div class="container">
  <div class="page-header">
    <button class="btn btn-info" onclick="goBack()">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </button>
  </div>
</div>

<div class="container">
  <h2 class="text-center text-info">{{ title }}</h2>
  <div class="row">
    <div class="col-md-12">
      <!-- COOKING INSTRUCTIONS -->
      <h5 class="text-left text-primary">Cooking Instructions</h5>
      {{ cooking_instructions }} <br />
      <br />
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img src="{{ img }}" width="300" height="300" /> <br />
    </div>
    <div class="col-md-8">
      <h5 class="text-primary">Ingredients:</h5>
      {% for ingredient in ingredients %} {{ ingredient['originalString'] }}
      <br />
      {% endfor %} <br />
    </div>
  </div>
</div>

<!-- JAVASCRIPT -->
<script>
  function goBack() {
    window.history.back();
  }
</script>

{% endblock %}
