{% extends 'base.html' %} {% block title %} Dashboard {% endblock %} {% block
content %}

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <!-- RECIPE SEARCH FORM -->
      <form action="/dashboard.json" id="search-result" class="text-center">
        <div
          class="mask d-flex align-items-center h-100"
          style="background-color: rgba(187, 224, 21, 0.1);"
        >
          <div class="container">
            <div class="card mask-custom p-4">
              <div class="card-body">
                <p class="h1 font-weight-bold mb-4 text-info">
                  Discover new recipes with just one click
                </p>
                <br />
                <div class="row justify-content-center">
                  <div class="col-md-8 mb-3 mb-md-0">
                    <div id="basic" class="form-outline form-white">
                      <input
                        placeholder="What are you looking for?"
                        type="text"
                        id="recipe-search"
                        class="form-control form-control-lg"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <input
                      class="btn btn-info btn-block "
                      type="submit"
                      id="submit-search"
                      value="Search"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!-- RECIPE SEARCH RESULTS -->
      <br /><br />
      <div id="recipes" class="text-center"></div>
      <br />
    </div>
  </div>
</div>

<!-- IMPORT AJAX FILES -->
<script src="/static/js/search-result.js" type="text/javascript"></script>
<script src="/static/js/bookmark-recipe.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.js"></script>

{% endblock %}
